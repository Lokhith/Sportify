<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="Listyourarena.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
  </script>
  <h1 class = "title">What can you list?</h1>
  <div class = "list-images-1">
    <a href = "cricketcontact.html"><img class = "image1" src = "listingimg/list1.jpg" alt="" height="250px" width="300px"></a>
    <a href = "footballcontact.html"><img class = "image2" src = "listingimg/list2.png" alt="" height="250px" width="300px"></a>
    <a href = "badmintoncontact.html"><img class = "image3" src = "listingimg/list3.png" alt="" height="250px" width="300px"></a>
  </div>
  <div class = "list-name-1">
    <h3 class = "a1">Cricket Turf</h3>
    <h3 class = "a2">Football Turf</h3>
    <h3 class = "a3">Badminton Court</h3>
  </div>

  <h1 class = "service">What are the services we offer?</h1>
  <div class = "service-images-1">
    <img class = "image1" src = "servicesimg/service1.png" alt="" height="350px" width="400px">
    <img class = "image2" src = "servicesimg/service2.png" alt="" height="350px" width="400px">
    <img class = "image3" src = "servicesimg/service3.png" alt="" height="350px" width="400px">
  </div>
  <div class = "service-images-2">
    <img class = "image4" src = "servicesimg/service4.png" alt="" height="350px" width="350px">
    <img class = "image5" src = "servicesimg/service5.png" alt="" height="350px" width="345px">
    <img class = "image6" src = "servicesimg/service6.png" alt="" height="350px" width="340px">
  </div>
  <div id="footer-placeholder"></div>
  <script>
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
  </script>
</body>
</html>
